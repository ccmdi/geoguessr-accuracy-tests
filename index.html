<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr accuracy test</title>
    <link rel="stylesheet" href="main.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    

</head>
<body>
    <div class="tab-container">
        <div class="tab-menu">
            <div class="tab" id="modes-tab">Modes
                <div class="submenu" id="modes-submenu">
                    <div class="submenu-item active" data-file="PLAYER_LIFETIME.csv,PLAYER_ADJ_STATS.csv" id="player-all">All</div>
                    <div class="submenu-item" data-file="PLAYER_LIFETIME_NM.csv,PLAYER_ADJ_STATS.csv" id="player-nm">NM</div>
                    <div class="submenu-item" data-file="PLAYER_LIFETIME_NMPZ.csv,PLAYER_ADJ_STATS.csv" id="player-nmpz">NMPZ</div>
                </div>
            </div>
            <div class="tab" id="special-tab">Special
                <div class="submenu" id="special-submenu">
                    <div class="submenu-item" data-file="PLAYER_GAME_STATS.csv" id="player-games">Games</div>
                    <div class="submenu-item" data-file="PLAYER_ROUND_STATS.csv" id="player-rounds">Rounds</div>
                    <div class="submenu-item" data-file="PLAYER_HEDGE.csv" id="player-hedge">Hedge</div>
                </div>
            </div>
            <div class="tab" id="records-tab">Records
                <div class="submenu" id="records-submenu">
                    <div class="submenu-item" id="high-scores">High scores</div> <!-- Make a view that lowers overhead for this file -->
                    <div class="submenu-item" id="tests">Tests</div>
                </div>
            </div>
            <div class="tab page" id="my-summary">My Summary</div>
            <div class="tab page" id="test-summary">Test Summary</div>
            <div class="tab page" id="misc">Misc</div>
            <div class="tab page" id="about">About</div>
        </div>
        <div class="content" id="content">
            <div id="testSelectContainer" class="container" style="display: none;">
                <select id="testSelect"></select>
            </div>
            <div id="playerSearchContainer" class="container" style="display: none;">
                <input type="text" id="playerNameInput" placeholder="Enter player name">
                <button id="searchPlayerButton">Search</button>
            </div>
            <h1 id="pageTitle"></h1>
            <div id="tableContainer" class="container"></div>
            <div id="aboutContainer" class="container" style="display: none;">
                <p>This site is a leaderboard display for Russiacord's monthly GeoGuessr accuracy test.</p>
                <ul>
                    <li><a href="https://github.com/ccmdi/geoguessr-accuracy-tests/">GitHub repository</a></li>
                    <li><a href="https://discord.gg/JQEM6kKR9W">Russiacord Discord link</a> - join to participate!</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
     <script src="init.js"></script>
     <script src="leaderboard.js"></script>
</body>
</html>
