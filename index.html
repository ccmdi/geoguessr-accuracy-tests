<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr accuracy test</title>
    <link rel="stylesheet" href="main.css"></link>
    <link rel="stylesheet" href="lb.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="tab-container">
        <div class="tab-menu">
            <div class="tab" id="modes-tab">Modes
                <div class="submenu" id="modes-submenu">
                    <div class="submenu-item active" data-file="PLAYER_LIFETIME.csv,PLAYER_ADJ_STATS.csv" id="player-lifetime">All</div>
                    <div class="submenu-item" data-file="PLAYER_LIFETIME_NM.csv,PLAYER_ADJ_STATS.csv" id="player-nm">NM</div>
                    <div class="submenu-item" data-file="PLAYER_LIFETIME_NMPZ.csv,PLAYER_ADJ_STATS.csv" id="player-nmpz">NMPZ</div>
                </div>
            </div>
            <div class="tab" id="special-tab">Special
                <div class="submenu" id="special-submenu">
                    <div class="submenu-item" data-file="PLAYER_GAME_STATS.csv" id="player-games">Games</div>
                    <div class="submenu-item" data-file="PLAYER_ROUND_STATS.csv" id="player-rounds">Rounds</div>
                    <div class="submenu-item" data-file="PLAYER_HEDGE.csv" id="player-hedge">Hedge</div>
                </div>
            </div>
            <div class="tab" id="records-tab">Records
                <div class="submenu" id="records-submenu">
                    <div class="submenu-item" data-file="GAME_SUM.csv" id="high-scores">High scores</div>
                    <div class="submenu-item" data-file="TEST_SUM.csv" id="tests">Tests</div>
                </div>
            </div>
            <div class="tab page" id="my-summary">My Summary</div>
        </div>
        <div class="content">
            <div id="playerSearchContainer" style="display: none;">
                <input type="text" id="playerNameInput" placeholder="Enter player name">
                <button id="searchPlayerButton">Search</button>
            </div>
            <h1 id="pageTitle"></h1>
            <div id="tableContainer"></div>
        </div>
    </div>
    </div>
    <script src="init.js"></script>
    <script src="main.js"></script>
</body>
</html>
