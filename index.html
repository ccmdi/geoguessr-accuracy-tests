<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr accuracy test</title>
    <link rel="stylesheet" href="main.css"></link>
</head>
<body>
    <div class="tab-container">
        <div class="tab-menu">
            <div class="tab" id="modes-tab">Modes
                <div class="submenu" id="modes-submenu">
                    <div class="submenu-item active" data-file="PLAYER_LIFETIME.csv" id="player-lifetime">All</div>
                    <div class="submenu-item" data-file="PLAYER_LIFETIME_NM.csv" id="player-nm">NM</div>
                    <div class="submenu-item" data-file="PLAYER_LIFETIME_NMPZ.csv" id="player-nmpz">NMPZ</div>
                </div>
            </div>
            <div class="tab" id="special-tab">Special
                <div class="submenu" id="special-submenu">
                    <div class="submenu-item" data-file="PLAYER_ROUND_STATS.csv" id="player-rounds">Rounds</div>
                    <div class="submenu-item" data-file="PLAYER_HEDGE.csv" id="player-hedge">Hedge</div>
                </div>
            </div>
            <div class="tab" id="records-tab">Records
                <div class="submenu" id="records-submenu">
                    <div class="submenu-item" data-file="GAME_SUM.csv" id="highest-scoring-games">Highest scoring games</div>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 id="csvTitle"></h1>
            <table id="csvTable"></table>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
